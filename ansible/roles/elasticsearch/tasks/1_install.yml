- name: Determine Elasticsearch package/version based on cluster type
  ansible.builtin.set_fact:
    elasticsearch_package: >-
      {%- if group_names | select('search', '_upgrade$') | list | length > 0 -%}
        {{ elasticsearch_version_upgrade }}
      {%- else -%}
        {{ elasticsearch_package }}
      {%- endif -%}

- name: Determine Elasticsearch config template based on cluster type
  ansible.builtin.set_fact:
    es_config_template: >-
      {%- if group_names | select('search', '_upgrade$') | list | length > 0 -%}
        elasticsearch-demo-int.yml.j2
      {%- else -%}
        {{ elasticsearch_config }}
      {%- endif -%}

- name: Download Elasticsearch package
  ansible.builtin.get_url:
    url: "{{ elasticsearch_url_base }}/{{ elasticsearch_package }}"
    dest: "/tmp/{{ elasticsearch_package }}"
    mode: "0644"
    checksum: "sha512:{{ lookup('url', checksum_url).split()[0] }}"
  check_mode: no

- name: Configure Elasticsearch settings
  ansible.builtin.template:
    src: "{{ es_config_template }}"
    dest: "/etc/elasticsearch/elasticsearch.yml"
    mode: "0644"
    owner: root
    group: root
  register: es_config

- name: Create systemd override directory for Elasticsearch
  ansible.builtin.file:
    path: /etc/systemd/system/elasticsearch.service.d
    state: directory
    mode: "0755"
  when: not ansible_check_mode

- name: Set LimitMEMLOCK in systemd override
  ansible.builtin.copy:
    dest: /etc/systemd/system/elasticsearch.service.d/override.conf
    content: "{{ service_override }}"
    mode: "0644"
  register: es_systemd_override

- name: Create custom JVM options file
  ansible.builtin.copy:
    dest: /etc/elasticsearch/jvm.options.d/custom.options
    content: "{{ jvm_custom_options }}"
    mode: "0644"
    owner: root
    group: root
  when: not ansible_check_mode
  register: es_jvm_opts

- name: Disable shard allocation
  ansible.builtin.uri:
    url: "http://localhost:9200/_cluster/settings"
    method: PUT
    body_format: json
    body:
      persistent:
        cluster.routing.allocation.enable: "primaries"
  when:
    - rolling_upgrade | bool
    - not ansible_check_mode
    - inventory_hostname == (groups[group_names[0]] | first)

- name: Attempt synced flush
  ansible.builtin.uri:
    url: "http://localhost:9200/_flush/synced"
    method: POST
  register: synced_flush
  failed_when: false
  changed_when: synced_flush.status is defined and synced_flush.status == 200
  when:
    - rolling_upgrade | bool
    - not ansible_check_mode
    - inventory_hostname == (groups[group_names[0]] | first)

- name: Stop Elasticsearch (only for rolling upgrade)
  ansible.builtin.systemd:
    name: elasticsearch
    state: stopped
    enabled: yes
  when:
    - rolling_upgrade | bool
    - not ansible_check_mode

- name: Install Elasticsearch deb package
  ansible.builtin.apt:
    deb: "/tmp/{{ elasticsearch_package }}"
    state: present
  when: not ansible_check_mode
  register: es_install

- name: Reload systemd daemon
  ansible.builtin.systemd:
    daemon_reload: yes
  when:
    - not ansible_check_mode
    - es_systemd_override is changed

- name: Restart Elasticsearch to apply changes
  ansible.builtin.systemd:
    name: elasticsearch
    state: restarted
    enabled: yes
  when:
    - not ansible_check_mode
    - (es_install is changed) or (es_config is changed) or (es_systemd_override is changed) or (es_jvm_opts is changed)

- name: Wait for Elasticsearch service after restart
  ansible.builtin.wait_for:
    host: localhost
    port: 9200
    delay: 5
    timeout: 300
  when:
    - not ansible_check_mode
    - (es_install is changed) or (es_config is changed) or (es_systemd_override is changed) or (es_jvm_opts is changed)

- name: Re-enable shard allocation
  ansible.builtin.uri:
    url: "http://localhost:9200/_cluster/settings"
    method: PUT
    body_format: json
    body:
      persistent:
        cluster.routing.allocation.enable: null
    timeout: 300
  when:
    - rolling_upgrade | bool
    - not ansible_check_mode
    - inventory_hostname == (groups[group_names[0]] | last)

- name: Wait for cluster to become green
  ansible.builtin.uri:
    url: "http://localhost:9200/_cluster/health"
    method: GET
  register: cluster_health
  until: cluster_health.json.status == "green"
  retries: 30
  delay: 20
  when:
    - rolling_upgrade | bool
    - not ansible_check_mode
    - inventory_hostname == (groups[group_names[0]] | last)