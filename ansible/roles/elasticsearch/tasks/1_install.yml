- name: "Install Java (required for Elasticsearch)"
  ansible.builtin.apt:
    name: openjdk-17-jre-headless
    state: present
    update_cache: true
  become: true

- name: "Create elasticsearch user"
  ansible.builtin.user:
    name: elasticsearch
    shell: /bin/bash
    create_home: yes
  become: true

- name: "Create elasticsearch installation directory"
  ansible.builtin.file:
    path: /opt/elasticsearch
    state: directory
    owner: elasticsearch
    group: elasticsearch
    mode: '0755'
  become: true

- name: "Download Elasticsearch tar.gz"
  ansible.builtin.get_url:
    url: "https://artifacts.elastic.co/downloads/elasticsearch/{{ elastic_search_version }}-linux-x86_64.tar.gz"
    dest: /tmp/elasticsearch.tar.gz
    mode: '0644'
  become: true

- name: "Download Elasticsearch checksum"
  ansible.builtin.get_url:
    url: "https://artifacts.elastic.co/downloads/elasticsearch/{{ elastic_search_version }}-linux-x86_64.tar.gz.sha512"
    dest: /tmp/elasticsearch.tar.gz.sha512
    mode: '0644'
  become: true

- name: "Verify checksum of the downloaded archive"
  ansible.builtin.shell: |
    cd /tmp
    sha512sum -c elasticsearch.tar.gz.sha512
  become: true

- name: "Extract Elasticsearch"
  ansible.builtin.unarchive:
    src: /tmp/elasticsearch.tar.gz
    dest: /opt/elasticsearch
    remote_src: true
    extra_opts: [--strip-components=1]
    owner: elasticsearch
    group: elasticsearch
  become: true

- name: "Create systemd service for Elasticsearch"
  ansible.builtin.copy:
    dest: /etc/systemd/system/elasticsearch.service
    owner: root
    group: root
    mode: '0644'
    content: |
      [Unit]
      Description=Elasticsearch Service
      After=network.target

      [Service]
      Type=simple
      User=elasticsearch
      ExecStart=/opt/elasticsearch/bin/elasticsearch
      Restart=always
      LimitNOFILE=65536

      [Install]
      WantedBy=multi-user.target
  become: true

- name: "Reload systemd daemon"
  ansible.builtin.systemd:
    daemon_reload: true
  become: true

- name: "Enable and start Elasticsearch service"
  ansible.builtin.systemd:
    name: elasticsearch
    enabled: true
    state: started
  become: true

- name: "Allow Elasticsearch ports through UFW firewall"
  ansible.builtin.ufw:
    rule: allow
    port: "9200:9300"
    proto: tcp
  become: true
